name: CD - Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh $SSH_USER@$SSH_HOST << 'ENDSSH'
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            cd /home/ubuntu/farm-climate-reporter
            
            # ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸° (ë¡œì»¬ ë³€ê²½ì‚¬í•­ ë¬´ì‹œ)
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            # Docker ì´ë¯¸ì§€ ë¹Œë“œ
            echo "ğŸ”¨ Building Docker image..."
            docker compose build --no-cache
            
            # ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘
            echo "â™»ï¸  Restarting containers..."
            docker compose down
            docker compose up -d
            
            # í—¬ìŠ¤ì²´í¬
            echo "ğŸ¥ Health check..."
            sleep 10
            
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              echo "âœ… Deployment successful!"
            else
              echo "âŒ Deployment failed - health check failed"
              exit 1
            fi
            
            # ì´ì „ Docker ì´ë¯¸ì§€ ì •ë¦¬
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "ğŸ‰ Deployment completed!"
          ENDSSH

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment to production was successful!"
          else
            echo "âŒ Deployment to production failed!"
          fi
